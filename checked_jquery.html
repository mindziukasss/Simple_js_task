<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>checked demo</title>
    <style>
        div {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<form>
    <p>
        <input type="checkbox" name="newsletter" value="Hourly">Car
        <input type="checkbox" name="newsletter" value="Daily">Bike
        <input type="checkbox" name="newsletter" value="Weekly">Bus
        <input type="checkbox" name="newsletter" value="Monthly">Moto
        <input type="checkbox" name="newsletter" value="Yearly">Brim
    </p>
</form>
<div></div>

<script>
    var countChecked = function() {
        var n = $( "input:checked" ).length;
        $( "div" ).text( n + (n === 1 ? " is" : " are") +" checked!" );
    };

    countChecked();

    $( "input[type=checkbox]" ).on( "click", countChecked );
</script>

</body>
</html>
